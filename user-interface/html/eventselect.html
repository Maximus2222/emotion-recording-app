<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/envselect.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/eventselect.js"></script>
    <title>Eventauswahl</title>
</head>
<body>
  <header>
    <p class="description">Spielverlauf</p>
    <div class="sessioninfo">
      <p id="userinfo" class="userinfo smallsize">User</p>
    </div>       
  </header>
    <div class="envselect screen">
        <div class="envselect-area screen-area">
          <h5 class="headline">
            Was ist gerade passiert?
          </h5>
          <div class="envselect-nav">
            <button id="scrollup" class="gg-chevron-up" onclick=eScrollUp()></button>
            <div id="eventbtns" class="buttons-selection"></div>
            <button id="scrolldown" class="gg-chevron-down" onclick=eScrollDown()></button>
          </div>
          <button class="button-exitgame exitgame" onclick=endgame()>Spiel beenden</button>
        </div>
      </div>
</body>
</html>

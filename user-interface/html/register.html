<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/login.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/register.js"></script>
    <title>Registrieren</title>
</head>
<body>
  <header>
    <p class="description">Registrieren</p>        
  </header>
    <div class="login screen">
      <div class="login-pop-up screen-area">
        <div class="headline">
          Willkommen
        </div>
        <h5 class="login-text smallsize">Wählen Sie Ihren individuellen Nutzernamen und ein dazugehöriges Passwort.</h5>
        <p id="register-error" class="loginerror smallsize"></p>
        <form id="register-form" class="loginform">
          <input type="text" name="username" id="name-field" required class="fieldstyle" placeholder="Nutzername">
          <input type="password" name="password" id="password-field" required class="fieldstyle" placeholder="Passwort">
          <input type="submit" class="login-submit" value="Registrieren" id="register-button">
        </form>
        <a href="login.html" class="login-nav smallsize">Sie haben bereits einen Account?</a>
      </div>
    </div>    
</body>
</html>

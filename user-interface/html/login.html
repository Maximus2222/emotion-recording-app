<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <link rel="stylesheet" href="style/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/login.js"></script>
    <title>Anmelden</title>
</head>
<body>
  <header>
    <p class="description">Anmelden</p>        
  </header>
    <div class="login screen">
      <div class="login-pop-up screen-area">
        <h5 class="headline">Willkommen zur√ºck</h5>
        <p class="login-text smallsize">Melden Sie sich mit Ihrem Nutzernamen und Passwort an.</p>
        <p id="login-error" class="loginerror smallsize"></p>
        <form id="login-form" class="loginform">
          <input type="text" name="username" id="name-field" required class="fieldstyle" placeholder="Nutzername">
          <input type="password" name="password" id="password-field" required class="fieldstyle" placeholder="Passwort">
          <input type="submit" value="Anmelden" class="login-submit" id="login-button">
        </form>
        <a href="register.html" class="login-nav smallsize">Neu hier?</a>
      </div>
    </div>
</body>
</html>
